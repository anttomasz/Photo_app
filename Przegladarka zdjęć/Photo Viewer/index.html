<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Photo_Viewer</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div class="dropdown-btn">
        <button onclick="dropdownFunction()" class="dropbtn">Sort</button>
        <div id="sortDropdown" class="dropdown-content">
            <p onclick="sortGrid()">Name</p>
            <p>Date</p>
        </div>
    </div>
    <div class="grid-container" id="imgcontainer">
        <div class="column">
            <div class="row"><a class="imglightbox" target="_blank" href="images/PA060087.jpg"><img src="images/PA060087.jpg" alt="spanish dancer" /></a></div>
            <div class="row"><a class="imglightbox" target="_blank" href="images/PA070178.jpg"><img src="images/PA070178.jpg" alt="morray eel" /></a></div>
            <div class="row"><a class="imglightbox" target="_blank" href="images/PA100355.jpg"><img src="images/PA100355.jpg" alt="shrimp" /></a></div>
        </div>
        <div class="column">
            <div class="row"><a class="imglightbox" target="_blank" href="images/PA070196.jpg"><img src="images/PA070196.jpg" alt="stingray" /></a></div>
            <div class="row"><a class="imglightbox" target="_blank" href="images/PA100329.jpg"><img src="images/PA100329.jpg" alt="batfish" /></a></div>
            <div class="row"><a class="imglightbox" target="_blank" href="images/PA090299.jpg"><img src="images/PA090299.jpg" alt="dolphin" /></a></div>
        </div>
        <div class="column">
            <div class="row" id="img7"><a class="imglightbox" target="_blank" href="images/PA090271.jpg"><img src="images/PA090271.jpg" alt="butterfly" /></a></div>
            <div class="row" id="img8"><a class="imglightbox" target="_blank" href="images/PA100332.jpg"><img src="images/PA100332.jpg" alt="grouper" /></a></div>
            <div class="row" id="img9"><a class="imglightbox" target="_blank" href="images/PA070193.jpg"><img src="images/PA070193.jpg" alt="clownfish" /></a></div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <img class="modal-content" id="showimg">
        <div id="caption"></div>
        <!-- The Close Button -->
        <span class="closebtn">&times;</span>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
